<!DOCTYPE html>
<html>

<head>
    <title>Image Upload</title>
    <link rel="stylesheet" href="../public/css/styles.css">
    <script defer>
        let pp = document.getElementById("profile-pic");
        let inp = document.getElementById("input-file");

        inp.onchange = function() {
            pp.src = URL.createObjectURL(inp.files[0]);
        };
    </script>
</head>

<body class="bodyprofile">
    <div class="boxprof">
        <p>namasiswa</p>
        <div class="iconprof">
            <img src="../public/img/defaultprofile.jpg" id="profile-pic">
        </div>

        <div class="btnprof">
            <label for="input-file" class="labelprof">Upload Image</label>
            <input type="file" id="input-file" accept="image/jpg, image/jpg, image/png" class="inprof">
        </div>
    </div>


</body>

</html>
