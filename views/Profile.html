<!DOCTYPE html>
<html>

<head>
    <title>Image Upload</title>
    <link rel="stylesheet" href="../public/css/styles.css">
    <script defer>
        function handleFileUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const profilePic = document.getElementById("profile-pic");
                profilePic.src = e.target.result;
            };
            
            reader.readAsDataURL(file);
        }
    </script>
</head>

<body class="bodyprofile">
    <div class="boxprof">
        <p>namasiswa</p>
        <form action="/uploadProfilePic" method="post" enctype="multipart/form-data">
            <div class="iconprof">
                <img src="../public/img/defaultprofile.jpg" id="profile-pic">
            </div>
    
            <div class="btnprof">
                <label for="input-file" class="labelprof">Upload Image</label>
                <input type="file" id="input-file" accept="image/jpg, image/jpeg, image/png" class="inprof" name="profilePic" onchange="handleFileUpload(event)">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
